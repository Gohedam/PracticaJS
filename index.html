<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Jugador de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tarjeta" id="tarjeta">
        <div class="cara frontal">
            <img src="https://via.placeholder.com/150" alt="Jugador de Fútbol">
            <h2>Mauricio Gordillo</h2>
            <p>Posición: Medio Campo</p>
            <button id="verDetalles">Ver Detalles</button>
        </div>
        <div class="cara posterior">
            <h2>Detalles del Jugador</h2>
            <p>Edad: 25 años</p>
            <p>Equipo: FC Barcelona</p>
            <p>Goles: 50</p>
            <button id="volver">Volver</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
